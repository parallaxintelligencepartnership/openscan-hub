name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[tray,dev]"

      - name: Build EXE
        run: python build_exe.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenScanHub-Windows
          path: dist/OpenScanHub.exe

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  release:
    needs: [build-exe, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: OpenScanHub-Windows
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ]; then
            echo "changes=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OpenScanHub.exe
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changes }}

            ## Install

            **Windows**: Download `OpenScanHub.exe` below and double-click to run.

            **Docker**:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            **pip**:
            ```bash
            pip install openscan-hub==${{ github.ref_name }}
            ```
          generate_release_notes: true
